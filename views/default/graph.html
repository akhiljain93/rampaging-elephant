<!-- Extends the basic layout -->
{{extend 'dash_layout.html'}}
<!-- Header of the layout -->
{{block head_}}
<h1>Network Graph</h1>
{{end}}

<style type="text/css">
  #body {
    font: 10px sans-serif;
  }
  circle.node {
    fill: lightsteelblue;
    stroke: #fff;
    stroke-width: 1.5px;
  }
  path.hull {
    fill: lightsteelblue;
    fill-opacity: 0.3;
  }
  line.link {
    stroke: #333;
    stroke-opacity: 0.5;
    pointer-events: none;
  }
</style>

<button id="reset" style="float:right;clear:right;margin:0px;">Reset</button>
<div id="body"></div>

<!-- Script to create graph -->
<script type="text/javascript">
  d3.select('#reset').on('click',function(){draw_graph()});
  draw_graph();
  function draw_graph(){
    data = {{=XML(response.json(data))}}; // Data from the controller
    
    var width = 1100,     // svg width
        height = 450,     // svg height
        dr = 4,           // default point radius
        off = 15,         // cluster hull offset
        expand = {},      // expanded clusters
        data, net, force, hullg, hull, linkg, link, nodeg, node;

    var curve = d3.svg.line()
        .interpolate("cardinal-closed")
        .tension(.85);

    var fill = d3.scale.category20();

    function nodeid(n) {
      return n.size ? "_g_"+n.group : n.name;
    }

    function linkid(l) {
      var u = nodeid(l.source),
          v = nodeid(l.target);
      return u<v ? u+"|"+v : v+"|"+u;
    }

    function getGroup(n) { 
      return n.group; 
    }

    // constructs the network to visualize
    function network(data, prev, index, expand) {
      expand = expand || {};
      var gm = {},    // group map
          nm = {},    // node map
          lm = {},    // link map
          gn = {},    // previous group nodes
          gc = {},    // previous group centroids
          nodes = [], // output nodes
          links = []; // output links

      // process previous nodes for reuse or centroid calculation
      if (prev) {
        prev.nodes.forEach(function(n) {
          var i = index(n), o;
          if (n.size > 0) {
            gn[i] = n;
            n.size = 0;
          } else {
            o = gc[i] || (gc[i] = {x:0,y:0,count:0});
            o.x += n.x;
            o.y += n.y;
            o.count += 1;
          }
        });
      }

      // determine nodes
      for (var k=0; k<data.nodes.length; ++k) {
        var n = data.nodes[k],
            i = index(n);
        if (expand[i]) {
          // the node should be directly visible
          nm[n.name] = nodes.length;
          nodes.push(n);
          if (gn[i]) {
            // place new nodes at cluster location (plus jitter)
            n.x = gn[i].x + Math.random();
            n.y = gn[i].y + Math.random();
          }
        } else {
          // the node is part of a collapsed cluster
          var l = gm[i] || (gm[i]=gn[i]) || (gm[i]={group:i, size:0, nodes:[]});
          if (l.size == 0) {
            // if new cluster, add to set and position at centroid of leaf nodes
            nm[i] = nodes.length;
            nodes.push(l);
            if (gc[i]) {
              l.x = gc[i].x / gc[i].count;
              l.y = gc[i].y / gc[i].count;
            }
          }
          l.size += 1;
          l.nodes.push(n);
        }
      }

      // determine links
      for (k=0; k<data.links.length; ++k) {
        var e = data.links[k],
            u = index(e.source),
            v = index(e.target);
        u = expand[u] ? nm[e.source.name] : nm[u];
        v = expand[v] ? nm[e.target.name] : nm[v];
        var i = (u<v ? u+"|"+v : v+"|"+u),
            l = lm[i] || (lm[i] = {source:u, target:v, size:0});
        l.size += 1;
      }
      for (i in lm) { 
        links.push(lm[i]); 
      }

      return {nodes: nodes, links: links};
    }

    function convexHulls(nodes, index, offset) {
      var hulls = {};

      // create point sets
      for (var k=0; k<nodes.length; ++k) {
        var n = nodes[k];
        if (n.size) continue;
        var i = index(n),
            l = hulls[i] || (hulls[i] = []);
        l.push([n.x-offset, n.y-offset]);
        l.push([n.x-offset, n.y+offset]);
        l.push([n.x+offset, n.y-offset]);
        l.push([n.x+offset, n.y+offset]);
      }

      // create convex hulls
      var hulls = [];
      for (i in hulls) {
        hulls.push({group: i, path: d3.geom.hull(hulls[i])});
      }
      return hulls;
    }

    function drawCluster(d) {
      return curve(d.path); 
    }

    var body = d3.select("#body");
    body.html(" ");

    var vis = body.append("svg")
       .attr("width", width)
       .attr("height", height);

    for (var i=0; i<data.links.length; ++i) {
      o = data.links[i];
      o.source = data.nodes[o.source];
      o.target = data.nodes[o.target];
    }

    hullg = vis.append("g");
    linkg = vis.append("g");
    nodeg = vis.append("g");

    init();

    vis.attr("opacity", 1e-6)
      .transition()
        .duration(1000)
        .attr("opacity", 1);

    function init() {
      if (force) force.stop();
      net = network(data, net, getGroup, expand);
      force = d3.layout.force()
          .nodes(net.nodes)
          .links(net.links)
          .size([width, height])
          .linkDistance(200)
          .gravity(0.002)
          .charge(-75)
          .start();

      hullg.selectAll("path.hull").remove();
      hull = hullg.selectAll("path.hull")
          .data(convexHulls(net.nodes, getGroup, off))
        .enter().append("path")
          .attr("class", "hull")
          .attr("d", drawCluster)
          .style("fill", function(d) { return fill(d.group); })
          .on("dblclick", function(d) { expand[d.group] = false; init(); });

      link = linkg.selectAll("line.link").data(net.links, linkid);
      link.exit().remove();
      link.enter().append("line")
          .attr("class", "link")
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; })
          .style("stroke-width", function(d) { return Math.pow(d.size,0.5) || 1; });

      function nodesize(d){
        return d.size ? Math.pow(d.size,0.7) + dr : dr+1;
      }

      node = nodeg.selectAll("circle.node").data(net.nodes, nodeid);
      node.exit().remove();
      node.enter().append("circle")
          .attr("class", function(d) { return "node" + (d.size?"":" leaf"); })
          .attr("r", nodesize)
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; })
          .style("fill", function(d) { return fill(d.group); })
          .on("dblclick", function(d) {
            if (d.size) { expand[d.group] = true; init(); }
          })
          .append("title").text(function(d) { 
            return d.size ? "clusterid: " + d.group + ", size: "+d.size : "uid: " + d.name.split(" ")[0] + " location: " + d.name.split(" ")[1]; 
          });

      node.call(force.drag);

      force.on("tick", function() {
        if (!hull.empty()) {
          hull.data(convexHulls(net.nodes, getGroup, off))
              .attr("d", drawCluster);
        }

        node.attr("cx", function(d) { 
              radius = nodesize(d); 
              return d.x = Math.max(radius, Math.min(width - radius, d.x));
            })
        .attr("cy", function(d) { 
              radius = nodesize(d); 
              return d.y = Math.max(radius, Math.min(height - radius, d.y)); 
            });

        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });
      });
    }
  }
</script>
